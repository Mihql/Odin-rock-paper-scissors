<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: aqua;
            margin-bottom: 30px;
        }

        .btn {
            margin: 5px;
        }

        #result, #scoreplayer, #scorecomputer, #round {
            margin: 10px 0;
            font-size: 18px;
        }

        .result-container {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .result-container h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-container p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Rock Paper Scissors</h1>
        <div>
            <button id="rock" type="button" class="btn btn-primary">Rock</button>
            <button id="paper" type="button" class="btn btn-success">Paper</button>   
            <button id="scissor" type="button" class="btn btn-danger">Scissor</button> 
        </div>
        <div>
            <p id="result"></p>
            <p id="scoreplayer">Player Score: 0</p>
            <p id="scorecomputer">Computer Score: 0</p>
            <p id="round">Rounds: 0</p>
        </div>
        <div class="result-container">
            <h2>Game Results</h2>
            <p id="game-result"></p>
        </div>
    </div>

    <script src="rock.js"></script>
</body>
</html>
